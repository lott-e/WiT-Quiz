        }

        main {
            min-width: 25rem;

            max-width: 50%;

        }

        #statement {

        }

        #progress-container {

            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;

        }

        .role-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            margin-top: 10px;
            position: relative;
        }

        .role-bar span {

            top: 50%;

    </style>
</head>

        let rolePoints = {
            "Agile & Delivery Leadership": 0,
            //Agile Coach and Delivery Lead

            "Quality Assurance": 0,
            // QA Manager and Testing

            "Software Engineer": 0,

            "Product & Requirements Management": 0,
            // Business Analyst and Product Manager:

            "User Centered Design": 0,

            "IT Support & Access Management": 0,
            //IT Service Desk and Identity Access Manager
        };

        const statementDiv = document.getElementById("statement");

        const optionsDiv = document.getElementById("options");

        const resultDiv = document.getElementById("result");

        const roleSpan = document.getElementById("role");

        let totalQuestions = questions.length; // Store the total number of questions
        let answeredQuestions = 0; // Store the number of questions answered

        function updateProgressBar() {
            answeredQuestions++;
            let progressPercentage = (answeredQuestions / totalQuestions) * 100;
            document.getElementById("progress-bar").style.width = progressPercentage + "%";
        }

        function updateRoleBars() {
            for (let role in rolePoints) {
                let roleBar = document.querySelector(`.role-bar[data-role="${role}"]`);
                let maxPointsForRole = totalQuestions * 2; // Assuming max 2 points can be earned for a role per question
                let rolePercentage = (rolePoints[role] / maxPointsForRole) * 100;
                roleBar.style.width = rolePercentage + "%";
            }
        }






        function getNextQuestion() {
            if (questions.length === 0) {
                displayResult();

                return;
            }

            let question = questions.shift();

            statementDiv.textContent = question.statement;

            for (let btn of optionsDiv.children) {
                btn.onclick = function () {
                    let answer = this.value;

                    for (let role in question.options[answer]) {
                        rolePoints[role] += question.options[answer][role];
                    }

                    getNextQuestion();

                    updateProgressBar();
                    updateRoleBars();
                };
            }
        }

        function displayResult() {
            let maxPoints = 0;

            let finalRole = "";

            for (let role in rolePoints) {
                if (rolePoints[role] > maxPoints) {
                    maxPoints = rolePoints[role];

                    finalRole = role;
                }
            }

            roleSpan.textContent = finalRole;

            optionsDiv.style.display = "none";

            resultDiv.style.display = "block";
        }

        getNextQuestion();
