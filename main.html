            //IT Service Desk and Identity Access Manager
        };

        const statementDiv = document.getElementById("statement");

        const optionsDiv = document.getElementById("options");

        const resultDiv = document.getElementById("result");

        const roleSpan = document.getElementById("role");

        function getNextQuestion() {
            if (questions.length === 0) {
                displayResult();

                return;
            }

            let question = questions.shift();

            statementDiv.textContent = question.statement;

            for (let btn of optionsDiv.children) {
                btn.onclick = function () {
                    let answer = this.value;

                    for (let role in question.options[answer]) {
                        rolePoints[role] += question.options[answer][role];
                    }

                    getNextQuestion();
                };
            }
        }

        function displayResult() {
            let maxPoints = 0;

            let finalRole = "";

            for (let role in rolePoints) {
                if (rolePoints[role] > maxPoints) {
                    maxPoints = rolePoints[role];

                    finalRole = role;
                }
            }

            roleSpan.textContent = finalRole;

            optionsDiv.style.display = "none";

            resultDiv.style.display = "block";
        }
